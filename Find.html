<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/Find.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find_News</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No service</span>
            <!--'To do : Wifi Icon'-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--battery icon-->
            <!--Lighting icon-->
        </div>
    </div>
    <div class="Header-bar">
        <h1>Find</h1>
        <form class="Header-bar-Icon">
            <a class="Header-bar-Icon__Search" href="#"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></a>
            <a class="Header-bar-Icon__setting" href="#"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg></a>
        </form>
    </div>

    <form class="Find-Category">
        <a class="Find-Category__QRcode" href="#">
            <i class="fas fa-qrcode fa-3x"></i>
            <span class="Find-Category-Discription__QRCode">QR Code</span>
        </a>
        <a class="Find-Category__AddByContacts" href="#">
            <i class="far fa-address-book fa-3x"></i>
            <span class="Find-Category-Discription__AddByContacts">Add by Contacts</span>
        </a>
        <a class="Find-Category__AddById" href="#">
            <i class="fab fa-ideal fa-3x"></i>
            <span class="Find-Category-Discription__AddById">Add by ID</span>
        </a>
        <a class="Find-Category__Invite" href="#">
            <i class="fas fa-envelope-open-text fa-3x"></i>
            <span class="Find-Category-Discription__Invite">Invite</span>
        </a>
    </form>

    <div class="Find-RecommendedFridens">
        <p>Recommended Friends</p>
        <span>You have no recommended friends.</span>
    </div>

    <div class="Find-OpenChat">
        <div class="Find-OpenChat__Header">
            <span>Open Chat</span>
            <a href="#">Go to Openchat Home ></a>
        </div>
    </div>
    <div class="Find-OpenChat-Chatlist">
        <div class="Find-OpenChat-Chatlist__Content">
            <a class="Find-OpenChat-Chatlist__ContentADD1" href="#">
                <div class="Find-OpenChat-Chatlist__Info">
                    <p>#BTS</p>
                    <p class="Chatlist__ContentADD1__Tag">#BTS#ARMY#FRIENDS</p>
                    <div class="Chatlist__Content__Info">
                        <img class="Chatlist__ContentADD1__CapImg" src="IMAGE/dalong_1.jpg">
                        <span class="Chatlist__ContentADD1__NumberOfMembers">802 members |</span>
                        <span class="Chatlist__ContentADD1__status">Active</span>
                    </div>
                </div>
                <div class="Find-OpenChat-Chatlist-preview">
                    <span class="Find-OpenChat-Chatlist__Like">♥ 326</span>
                    <img class="Find-OpenChat-Chatlist__MainImg" src="IMAGE/BTS1.JPG">
                </div>
            </a>
        </div>
        <div class="Find-OpenChat-Chatlist__Content">
            <a class="Find-OpenChat-Chatlist__ContentADD2" href="#">
                <div class="Find-OpenChat-Chatlist__Info">
                    <p>#BTS Gang~</p>
                    <p class="Chatlist__ContentADD2__Tag">#BTS #ARMY #FRIENDS</p>
                    <div class="Chatlist__Content__Info">
                        <img class="Chatlist__ContentADD2__CapImg" src="IMAGE/papa_picture.JPG">
                        <span class="Chatlist__ContentADD2__NumberOfMembers">299 members |</span>
                        <span class="Chatlist__ContentADD2__status">Active</span>
                    </div>
                </div>
                <div class="Find-OpenChat-Chatlist-preview">
                    <span class="Find-OpenChat-Chatlist__Like">♥ 215</span>
                    <img class="Find-OpenChat-Chatlist__MainImg" src="IMAGE/BTS2.JPG">
                </div>
            </a>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav-ul">
            <li class="nav-ul__Friend">
                <a href="FriendList.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav-ul__Chat">
                <a href="Chat.html"><i class="far fa-comment fa-2x"></i></a>
                <span class="nav-ul__Chat__Notification">1</span>
            </li> 
            <li class="nav-ul__Find">
                <a href="Find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav-ul__Setting">
                <a href="More.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                <p class="nav-ul__Setting__Notification"></p>
            </li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>스크린을 늘리지 마세요.</span>
    </div>

    <script src="https://kit.fontawesome.com/88dcb997d1.js" crossorigin="anonymous"></script>
</body>
</html>
