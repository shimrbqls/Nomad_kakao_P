<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/FriendList.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends_List</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No service</span>
            <!--'To do : Wifi Icon'-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--battery icon-->
            <!--Lighting icon-->
        </div>
    </div>
    <div class="FriendsList-bar">
        <h1>Friends</h1>
        <form class="FriendsList-bar-Icon">
            <a class="FriendsList-bar-Icon__Search" href="#">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </a>
            <a class="FriendsList-bar-Icon__Music" href="#">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path></svg>
            </a>
            <a class="FriendsList-bar-Icon__setting" href="#">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </a>
        </form>
    </div>

    <div class="FriendsList-Info">
        <a class="FriendsList-Info__info" href="#">
            <i class="fas fa-info-circle"></i>
             <span class="FriendsList-Info__text">Friends' Names Display</span>
             <span class="FriendsList-Info__text"></span>
        </a>
    </div>

    <div class="FriendsList-User">
        <button class="FriendsList-User__info" type="button">
            <img class="FriendsList-User__img" src="IMAGE/papa_picture.JPG">
            <span class="FriendsList-User__Name">심규빈</span>
        </button>
    </div>

    <div class="FriendsList-Channel">
        <span class="FriendsList-text">channel</span>
        <div class="FriendsList-User">
            <button class="FriendsList-User__info" type="button">
                <img class="FriendsList-User__img" src="IMAGE/papa_picture.JPG">
                <span class="FriendsList-User__Name"> kakaoFriends channel </span>
            </button>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav-ul">
            <li class="nav-ul__Friend">
                <a href="#"><i class="fas fa-user fa-2x"></i></a>

            </li>
            <li class="nav-ul__Chat">
                <a href="#"><i class="far fa-comment fa-2x"></i></a>
                <span class="nav-ul__Chat__Notification">1</span>
            </li> 
            <li class="nav-ul__Find">
                <a href="#"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav-ul__Setting">
                <a href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                <p class="nav-ul__Setting__Notification"></p>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/88dcb997d1.js" crossorigin="anonymous"></script>
</body>
</html>
