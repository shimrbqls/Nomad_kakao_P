<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No service</span>
            <!--'To do : Wifi Icon'-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--battery icon-->
            <!--Lighting icon-->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
        <p class="welcome-header__text_1">If you have a kakao account </p>
        <p class="welcome-header__text_2">log in with your email or phone number</p>
    </header>
    <form action="FriendList.html" method="GET">
        <div class="login-input">
            <input class="login-input__email" type="email" placeholder="Email or phone number"/>
            <input class="login-input__password" type="password" placeholder="Password"/>
        </div>

        <div class="login-btn">
            <button class="login-btn__Login" type="submit">Log in</button>
            <button class="login-btn__SignUp" type="submit">Sign Up</button>
        </div>

        <a class="Find-AccountOrPassword" href="#">Find kakao Account or Password</a>
</form>
    <script src="https://kit.fontawesome.com/88dcb997d1.js" crossorigin="anonymous">
    </script>
</body>
</html>
